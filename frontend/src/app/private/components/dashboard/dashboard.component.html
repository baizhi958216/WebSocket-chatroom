<div class="container">
  <mat-card>
    <div style="display: flex;flex-direction: row;">
      <div>
        <h1>会话列表</h1>
        <button mat-button [routerLink]="['../create-room']">新建会话</button>
        <mat-selection-list [multiple]="false" (selectionChange)="onSelectRoom($event)">
          <mat-list-option
            *ngFor="let room of (rooms$ | async)?.items"
            [value]="room"
          >
            Name: {{ room.name }} Id: {{ room.id }}
            <mat-divider></mat-divider>
          </mat-list-option>
        </mat-selection-list>
        <mat-paginator
        [length]="(rooms$|async)?.meta?.totalItems"
        [pageIndex]="(rooms$|async)?.meta?.currentPage"
        [pageSize]="(rooms$|async)?.meta?.itemCount"
        [pageSizeOptions]="[10,25,50]"
        (page)="onPaginateRooms($event)"
        ></mat-paginator>
      </div>

      <div style="margin-left: 40px;">
        <h1>会话1</h1>
        {{selectedRoom|json}}
      </div>

    </div>
  </mat-card>
</div>
